<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
     
    }
    button{
      background-color: orange;
      border:white;
      color:white;
      width:75px;
      height:25px;
      border-radius: 5px;
      font-size:1rem;
      font-weight:bold;
      font-family:serif;
    }
    .pricing-plan{
      margin:20px;
      flex:1;
      width: 300px;
      max-width: 400px;
      display:inline-block;
      text-align: center;
      padding:20px;
      background-color: beige;
      border-radius:10px;
    }
    #basic{
      background-image: linear-gradient(to bottom right,#EBF928,#D425B5 );
    }
    #Standard{
      background-image: linear-gradient(to bottom right,#009FFD ,#2A2A72 );
      
    }
    #Premium{
      background-image: linear-gradient(to bottom right,#03E5B7,#037ADE );
    }
    .plan-title{
      border-radius: 10px;
      height:30px;
      padding: 10px;
      font-size:24px;
      color:white;
      font-weight: bold;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin-bottom:10px;
    }
    .plan-price{
      font-size: 40px;
      font-weight: bold;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom:10px;
    }
    .pricing-container{
      display:flex;
      align-items:center;
      height:100vh;
      justify-content: center;
      gap:2rem;
      
    }
    .plan-features{
      list-style:none;
      padding:0;
      margin:0;
    }
    .plan-features li{
      margin-bottom: 20px;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
     .pricing-container{
        flex-direction: colummn;
        height:100%;
        justify-content: center;
        align-items: center;
    }

    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title" id="basic">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title" id="Standard">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title" id="Premium">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>
</body>
</html>
