<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      background-color: red;
      width:200px;
      height:200px;
      border-radius: 100px;
      position:absolute;
      left:250px;
      top:150px; 
    }
    .blue-box{
      position:absolute;
      top:200px;
      left:200px;
      BACKGROUND-COLOR:BLUE;
      width:500px;
      height:300px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
